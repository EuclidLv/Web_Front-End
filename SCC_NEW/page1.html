    <h1> 宣传部</h1>
    <p>&nbsp;&nbsp; 我们搭建一个新生、毕业生、企业和校友沟通平台。运营招生与就业处微信公众号，推送招聘、实习、宣讲信息；参与并记录中心重大活动，
        包括但不限于招聘会，企业走访，干部培训和团建活动；负责应聘学生、企业负责人及校友的采访；采访，培训，宣传视频的制作。爱好
        视频剪辑，平面设计，图文混排，文案编辑者优先。在希腊文中，工作和诗词出同源，欢迎大家能加入我们这个充实又温暖的部门。</p>
